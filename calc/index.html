<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#dc2626">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" href="img/favicon.ico" sizes="any">
    
    <style>
        /* --- 1. CORE & RESET --- */
        :root { 
            --primary: #dc2626; 
            --primary-dark: #b91c1c; 
            --secondary: #111827; 
            --bg: #f9fafb; 
            --surface: #ffffff; 
            --text-main: #1f2937; 
            --text-muted: #6b7280; 
            --border: #e5e7eb; 
            --header-h: 64px; 
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --footer-h: 80px;
            --offer-color: #eab308; /* Amarelo/Dourado para oferta */
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            line-height: 1.5; 
            padding-bottom: 0; 
        }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; width: 100%; }
        .hidden { display: none !important; }
        button { cursor: pointer; border: none; font-family: inherit; background: none; }
        img { display: block; max-width: 100%; height: auto; }

        /* --- 2. HEADER --- */
        header { 
            position: fixed; top: 0; left: 0; width: 100%; height: var(--header-h); 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--border); z-index: 100; 
            display: flex; align-items: center;
        }
        .header-inner { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.15rem; color: var(--secondary); text-decoration: none; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #f3f4f6; }
        .location-badge { font-size: 0.75rem; font-weight: 700; color: var(--primary); background: #fef2f2; padding: 4px 10px; border-radius: 20px; border: 1px solid #fee2e2; }

        /* --- 3. HOME VIEW --- */
        #home-view { padding-top: var(--header-h); min-height: 100vh; display: flex; flex-direction: column; }
        .hero { padding: 40px 0 30px; text-align: center; }
        .hero h1 { font-size: 2rem; line-height: 1.1; color: var(--secondary); margin-bottom: 12px; }
        .hero p { color: var(--text-muted); font-size: 1rem; max-width: 500px; margin: 0 auto; }

        .baskets-grid { display: grid; grid-template-columns: 1fr; gap: 24px; padding-bottom: 40px; }
        @media (min-width: 640px) { .baskets-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .baskets-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .big-card { 
            background: var(--surface); border-radius: var(--radius-lg); overflow: hidden; 
            border: 1px solid var(--border); display: flex; flex-direction: column; 
            transition: transform 0.2s; height: 100%;
        }
        .bc-image-box { width: 100%; aspect-ratio: 4/3; background: #f3f4f6; overflow: hidden; }
        .bc-image { width: 100%; height: 100%; object-fit: cover; }
        .bc-content { padding: 20px; display: flex; flex-direction: column; flex: 1; }
        .bc-title { font-size: 1.25rem; font-weight: 800; color: var(--secondary); margin-bottom: 6px; }
        /* Ajuste de peso da fonte */
        .bc-price { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-bottom: 20px; margin-top: auto; }
        .bc-actions { display: grid; gap: 10px; }
        .btn-full { width: 100%; padding: 12px; border-radius: var(--radius-md); font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-customize { background: var(--secondary); color: white; }
        .btn-whatsapp-outline { background: white; color: #16a34a; border: 1px solid #16a34a; }

        /* --- 4. CUSTOMIZER VIEW --- */
        #customizer-view { padding-top: var(--header-h); background: var(--bg); min-height: 100vh; }
        
        .customizer-header { 
            background: var(--surface); padding: 12px 0; border-bottom: 1px solid var(--border); 
            position: sticky; top: var(--header-h); z-index: 90; box-shadow: var(--shadow-sm);
        }
        .ch-inner { display: flex; align-items: center; gap: 16px; }
        .btn-back { width: 40px; height: 40px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; color: var(--text-main); }
        .cust-basket-info { flex: 1; }
        .cust-basket-info h2 { font-size: 1.1rem; font-weight: 800; line-height: 1.1; margin: 0; }
        .cust-basket-info span { font-size: 0.85rem; color: var(--text-muted); }
        
        .changes-counter { 
            font-size: 0.8rem; font-weight: 700; color: #b45309; 
            background: #fffbeb; padding: 4px 10px; border-radius: 20px; 
            border: 1px solid #fcd34d; white-space: nowrap;
        }
        .changes-counter.limit-reached { color: #b91c1c; background: #fee2e2; border-color: #fca5a5; }

        .customizer-grid { display: block; margin-top: 20px; }
        .products-col { padding-bottom: 140px; }
        
        .section-card { 
            background: var(--surface); border-radius: var(--radius-lg); 
            border: 1px solid var(--border); overflow: hidden; margin-bottom: 24px; 
        }
        
        .section-header { 
            padding: 16px 20px; font-size: 0.95rem; font-weight: 800; color: var(--secondary); 
            text-transform: uppercase; background: #f8fafc; border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; gap: 8px; letter-spacing: 0.5px;
        }
        .section-header.primary { background: #eef2ff; color: #4338ca; border-bottom-color: #e0e7ff; }

        .cat-separator {
            padding: 20px 10px 10px; background: transparent; 
            font-size: 0.9rem; font-weight: 800; color: var(--secondary); 
            text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .cat-badge { font-size: 0.7rem; background: #fee2e2; color: #b91c1c; padding: 2px 8px; border-radius: 4px; }

        /* LIST LAYOUT (Topo) */
        .c-item-list { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #f3f4f6; gap: 16px; background: white; }
        .c-item-list:last-child { border-bottom: none; }
        .c-img-list { width: 72px; height: 72px; border-radius: 8px; object-fit: contain; background: #f9fafb; border: 1px solid #f3f4f6; flex-shrink: 0; }
        .c-info { flex: 1; min-width: 0; }
        .c-name { font-weight: 600; font-size: 0.85rem; line-height: 1.3; margin-bottom: 2px; color: var(--text-main); }
        .c-meta { font-size: 0.75rem; color: var(--text-muted); }

        /* --- VISUAL DE EXTRAS --- */
        .extras-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 24px 12px; 
            padding: 0 10px;
        }
        @media(min-width: 640px) { .extras-grid { grid-template-columns: repeat(3, 1fr); } }
        @media(min-width: 1024px) { .extras-grid { grid-template-columns: repeat(4, 1fr); } }

        .extra-card {
            background: transparent; 
            display: flex; flex-direction: column;
            position: relative;
        }
        
        .extra-img-box { 
            width: 100%; aspect-ratio: 1/1; position: relative; 
            background: #fff; border-radius: 16px; overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); 
        }
        
        .extra-img { 
            width: 100%; height: 100%; object-fit: contain; padding: 8px;
            mix-blend-mode: multiply; transition: transform 0.3s;
        }
        .extra-img-box:hover .extra-img { transform: scale(1.05); }

        /* Badge de Oferta */
        .badge-offer {
            position: absolute; top: 0; left: 0;
            background: var(--offer-color); color: white;
            font-size: 0.7rem; font-weight: 800;
            padding: 4px 8px;
            border-bottom-right-radius: 12px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 5;
        }

        .btn-gallery-overlay {
            position: absolute; bottom: 8px; right: 8px;
            background: rgba(255,255,255,0.95); border-radius: 50%;
            width: 36px; height: 36px;
            display: none; 
            align-items: center; justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            color: var(--secondary); z-index: 10;
            transition: transform 0.2s;
        }
        .btn-gallery-overlay:active { transform: scale(0.9); }

        .extra-info-box { 
            display: flex; flex-direction: column; flex: 1; 
            padding: 0 2px;
        }
        
        .extra-name { 
            font-size: 0.85rem; font-weight: 500; line-height: 1.3; 
            margin-bottom: 4px; color: var(--text-main); 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; 
            min-height: 2.6em;
        }
        
        /* Ajuste de peso da fonte */
        .extra-price { 
            font-size: 1rem; font-weight: 700; color: var(--primary); 
            margin-bottom: 10px; 
        }
        .price-offer {
            color: #b45309; /* Cor de destaque para oferta */
        }
        
        .btn-add-lg {
            width: 100%; background: white; color: #15803d;
            border: 1px solid #dcfce7; font-weight: 700; font-size: 0.8rem;
            padding: 8px; border-radius: 50px;
            text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; align-items: center; justify-content: center; gap: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        .btn-add-lg:active { background: #f0fdf4; transform: scale(0.95); }

        .qty-control-compact { 
            display: flex; align-items: center; justify-content: space-between;
            background: #f3f4f6; border-radius: 50px; 
            height: 36px; padding: 2px; width: 100%; margin-top: auto;
        }
        .qty-btn-c { 
            width: 32px; height: 100%; display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; color: var(--text-main); border-radius: 50%; background: white; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .qty-val-c { font-weight: 700; font-size: 0.9rem; flex: 1; text-align: center; }

        /* GALLERY MODAL */
        dialog#gallery-modal {
            width: 100%; height: 100%; max-width: 100%; max-height: 100%;
            border: none; margin: 0; background: rgba(0,0,0,0.9);
            position: fixed; inset: 0; z-index: 200;
            display: flex; flex-direction: column; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        dialog#gallery-modal[open] { opacity: 1; pointer-events: auto; display: flex; }
        
        .gm-header { padding: 20px; display: flex; justify-content: flex-end; }
        .gm-close { 
            color: white; font-size: 2rem; cursor: pointer; opacity: 0.8;
            background: rgba(255,255,255,0.1); width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .gm-stage { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .gm-img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .gm-nav { display: flex; justify-content: center; gap: 12px; padding: 30px 20px; overflow-x: auto; }
        .gm-thumb { 
            width: 60px; height: 60px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.2); 
            object-fit: cover; opacity: 0.5; cursor: pointer; transition: all 0.2s;
        }
        .gm-thumb.active { border-color: white; opacity: 1; transform: scale(1.1); }

        /* FOOTER + CREDIT BANNER */
        .credit-banner-container {
            position: fixed; bottom: var(--footer-h); left: 0; width: 100%;
            z-index: 99; pointer-events: none;
            display: flex; justify-content: center; padding-bottom: 10px;
        }
        .credit-pill {
            background: #111827; color: #4ade80;
            padding: 8px 20px; border-radius: 50px;
            font-size: 0.85rem; font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            pointer-events: auto;
            transform: translateY(20px); opacity: 0; transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; align-items: center; gap: 8px;
        }
        .credit-pill.visible { transform: translateY(0); opacity: 1; }

        .order-summary-card {
            background: var(--surface); border-top: 1px solid var(--border); 
            height: var(--footer-h);
            padding: 0 20px;
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 100;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
            padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
        
        .ff-info { display: flex; flex-direction: column; justify-content: center; }
        .ff-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        /* Ajuste de peso da fonte */
        .ff-value { font-size: 1.4rem; font-weight: 700; color: var(--secondary); line-height: 1; }
        
        .btn-finish { 
            background: #16a34a; color: white; padding: 0 24px; height: 48px;
            border-radius: 50px; font-weight: 700; font-size: 1rem; 
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3); white-space: nowrap;
        }

        /* DESKTOP */
        @media (min-width: 1024px) {
            .container { padding: 0 24px; }
            .hero h1 { font-size: 2.5rem; }
            .customizer-grid { display: grid; grid-template-columns: 1fr 340px; gap: 40px; align-items: start; }
            .products-col { padding-bottom: 40px; }
            
            .credit-banner-container { 
                position: absolute; top: -50px; bottom: auto; left: 0; 
                width: 100%; justify-content: center; 
            }
            .order-summary-card {
                position: sticky; top: calc(var(--header-h) + 20px); 
                bottom: auto; left: auto; width: auto; height: auto;
                border: 1px solid var(--border); border-radius: var(--radius-lg);
                flex-direction: column; padding: 24px;
                box-shadow: var(--shadow-lg); gap: 20px; z-index: 80;
            }
            .ff-info { align-items: center; text-align: center; padding-bottom: 20px; border-bottom: 1px dashed var(--border); width: 100%; }
            .ff-value { font-size: 2rem; margin-top: 5px; color: var(--primary); }
            .btn-finish { width: 100%; justify-content: center; height: 54px; font-size: 1.1rem; }
        }

        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

    <dialog id="gallery-modal">
        <div class="gm-header">
            <div class="gm-close" onclick="GalleryModal.close()">‚úï</div>
        </div>

    <script>
        const BASKET_LIMITS = {
            'economica': 5, 'econ√¥mica': 5,
            'mini': 7,
            'pequena': 9,
            'm√©dia': 11, 'media': 11,
            'grande': 13
        };

        const GalleryModal = {
            currentImages: [],
            // Fun√ß√£o para verificar silenciosamente se existe mais de 1 imagem
            checkMultipleImages(mainImg, elementId) {
                const baseName = mainImg.replace(/(\.[\w\d_-]+)$/i, '');
                const ext = mainImg.match(/(\.[\w\d_-]+)$/i)[0];
                const testUrl = baseName + 'A' + ext;
                
                const img = new Image();
                img.onload = () => {
                    // Se carregou, mostra o bot√£o de galeria
                    const btn = document.getElementById(elementId);
                    if(btn) {
                        btn.style.display = 'flex';
                        btn.classList.add('visible');
                    }
                };
                img.src = testUrl;
            },
            open(mainImg, productName) {
                const modal = document.getElementById('gallery-modal');
                const stage = document.getElementById('gm-main-img');
                const thumbs = document.getElementById('gm-thumbs');
                
                this.currentImages = [mainImg];
                const baseName = mainImg.replace(/(\.[\w\d_-]+)$/i, '');
                const ext = mainImg.match(/(\.[\w\d_-]+)$/i)[0];
                
                ['A', 'B', 'C'].forEach(suffix => {
                    this.currentImages.push(baseName + suffix + ext);
                });

                stage.src = mainImg;
                stage.alt = productName;

                thumbs.innerHTML = this.currentImages.map((src, idx) => `
                    <img src="${src}" class="gm-thumb ${idx===0?'active':''}" 
                    onclick="GalleryModal.setImage('${src}', this)"
                    onerror="this.style.display='none'">
                `).join('');

                modal.showModal();
            },
            setImage(src, thumbEl) {
                document.getElementById('gm-main-img').src = src;
                document.querySelectorAll('.gm-thumb').forEach(t => t.classList.remove('active'));
                thumbEl.classList.add('active');
            },
            close() {
                const m = document.getElementById('gallery-modal');
                m.style.opacity = '0';
                setTimeout(() => { m.close(); m.style.opacity = ''; }, 300);
            }
        };

        const App = {
            data: [], 
            cart: {}, 
            originalCart: {}, 
            baseFee: 0,       
            currentBasket: null,
            currentLimit: null,
            lockedRiceId: null,
            phone: "5565998150975",

            async init() {
                try {
                    const response = await fetch('./produtos/produtos.json');
                    const raw = await response.json();
                    
                    // 1. Filtrar estoque <= 0
                    // 2. Normalizar dados
                    this.data = raw
                        .filter(p => !p.estoque || parseInt(p.estoque) > 0)
                        .map(p => ({
                            ...p,
                            id: String(p.id),
                            valor: parseFloat(p.valor || 0),
                            categoria: (p.categoria || 'OUTROS').toUpperCase().trim(),
                            imagem: (p.imagem && !p.imagem.includes('/')) ? `img/produtos/${p.imagem}` : (p.imagem || ''),
                            items: p.items || [],
                            isOffer: p.oferta && p.oferta.toLowerCase() === 'sim'
                        }));

                    this.renderHome();
                } catch (e) {
                    console.error("Erro:", e);
                    document.getElementById('baskets-list').innerHTML = `<p style="text-align:center;">Erro ao carregar loja.</p>`;
                }
            },

            // Helper para ordenar produtos (Prioridade Alimentar)
            sortProducts(products) {
                const PRIORITY = [
                    'arroz', 'feij√£o', 'feijao', 
                    '√≥leo', 'oleo', 
                    'a√ß√∫car', 'acucar', 
                    'caf√©', 'cafe', 
                    'ovo', 
                    'macarr√£o', 'macarrao', 
                    'molho'
                ];

                // Fun√ß√£o auxiliar para pegar o √≠ndice de prioridade
                const getPriorityIndex = (name) => {
                    const lowerName = name.toLowerCase();
                    const index = PRIORITY.findIndex(key => lowerName.includes(key));
                    return index === -1 ? 999 : index;
                };

                return products.sort((a, b) => {
                    const pA = getPriorityIndex(a.nome);
                    const pB = getPriorityIndex(b.nome);
                    
                    if (pA !== pB) return pA - pB;
                    return a.nome.localeCompare(b.nome);
                });
            },

            renderHome() {
                const container = document.getElementById('baskets-list');
                const cestas = this.data.filter(p => p.categoria === 'CESTA B√ÅSICA');

                container.innerHTML = cestas.map(p => {
                    const offerBadge = p.isOffer ? '<span class="badge-offer" style="border-radius:0 0 12px 0;">OFERTA</span>' : '';
                    const priceClass = p.isOffer ? 'bc-price price-offer' : 'bc-price';

                    return `
                    <div class="big-card fade-in">
                        <div class="bc-image-box">
                            ${offerBadge}
                            <img src="${p.imagem}" alt="${p.nome}" class="bc-image" loading="lazy">
                        </div>
                        <div class="bc-content">
                            <h3 class="bc-title">${p.nome}</h3>
                            <div class="${priceClass}">R$ ${p.valor.toFixed(2).replace('.', ',')}</div>
                            <div class="bc-actions">
                                <button class="btn-full btn-customize" onclick="App.openCustomizer('${p.id}')">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                                    Personalizar
                                </button>
                                <button class="btn-full btn-whatsapp-outline" onclick="App.directOrder('${p.id}')">
                                    Pedir Direto
                                </button>
                            </div>
                        </div>
                    </div>
                `}).join('');
            },

            openCustomizer(basketId) {
                const basket = this.data.find(p => p.id === basketId);
                if (!basket) return;

                this.currentBasket = basket;
                this.cart = {};
                this.lockedRiceId = null;

                if (basket.items && basket.items.length > 0) {
                    basket.items.forEach(item => {
                        let productMatch = null;
                        if (item.id) productMatch = this.data.find(p => p.id === String(item.id));
                        if (!productMatch) {
                            const itemName = (item.nome || item).toString().toLowerCase();
                            productMatch = this.data.find(p => p.categoria !== 'CESTA B√ÅSICA' && p.nome.toLowerCase() === itemName);
                            if (!productMatch) productMatch = this.data.find(p => p.categoria !== 'CESTA B√ÅSICA' && p.nome.toLowerCase().includes(itemName));
                        }
                        
                        if (productMatch) {
                            const qtd = item.qtd || item.qty || 1;
                            this.cart[productMatch.id] = parseInt(qtd);

                            if (productMatch.nome.toLowerCase().includes('arroz')) {
                                this.lockedRiceId = productMatch.id;
                            }
                        }
                    });
                }

                this.originalCart = JSON.parse(JSON.stringify(this.cart));

                const ruleKey = basket.nome.toLowerCase().replace('cesta ', '').trim();
                this.currentLimit = BASKET_LIMITS[ruleKey] || 99; 
                
                let initialProductsSum = 0;
                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) initialProductsSum += p.valor * qty;
                }

                this.baseFee = basket.valor - initialProductsSum;

                document.getElementById('cust-basket-name').innerText = basket.nome;
                
                document.getElementById('home-view').classList.add('hidden');
                document.getElementById('customizer-view').classList.remove('hidden');
                window.scrollTo({top: 0, behavior: 'auto'}); 

                this.renderCustomizerLists();
            },

            showHome() {
                document.getElementById('customizer-view').classList.add('hidden');
                document.getElementById('home-view').classList.remove('hidden');
                this.currentBasket = null;
                this.currentLimit = null;
            },

            renderCustomizerLists() {
                const basketContainer = document.getElementById('basket-items-container');
                const othersContainer = document.getElementById('other-items-container');
                
                // 1. LISTA COMPLETA
                let allCartIds = Object.keys(this.cart);
                
                // Ordenar itens da cesta
                let basketItems = allCartIds.map(id => this.data.find(x => x.id === id)).filter(p => p);
                basketItems = this.sortProducts(basketItems);

                if (basketItems.length === 0) {
                    basketContainer.innerHTML = `<div style="padding:30px; text-align:center; color:var(--text-muted); font-size:0.9rem;">Cesta vazia.</div>`;
                } else {
                    basketContainer.innerHTML = basketItems.map(p => this.itemRowHTML(p)).join('');
                }

                // 2. LISTA DE EXTRAS
                let otherProducts = this.data.filter(p => {
                    if (p.categoria === 'CESTA B√ÅSICA') return false;
                    // REGRA DO ARROZ
                    if (p.nome.toLowerCase().includes('arroz') && this.lockedRiceId && p.id !== this.lockedRiceId) {
                        return false; 
                    }
                    return true;
                });

                const groups = {};
                otherProducts.forEach(p => {
                    if(!groups[p.categoria]) groups[p.categoria] = [];
                    groups[p.categoria].push(p);
                });

                const cats = Object.keys(groups).sort((a, b) => {
                    const isSpecialA = /^(Oferta|Dica|S√≥ Hoje)/i.test(a);
                    const isSpecialB = /^(Oferta|Dica|S√≥ Hoje)/i.test(b);
                    if (isSpecialA && !isSpecialB) return -1;
                    if (!isSpecialA && isSpecialB) return 1;
                    return a.localeCompare(b);
                });

                let othersHTML = '';
                
                cats.forEach(cat => {
                    const isSpecial = /^(Oferta|Dica|S√≥ Hoje)/i.test(cat);
                    const badge = isSpecial ? '<span class="cat-badge">üî• Destaque</span>' : '';
                    
                    othersHTML += `<div class="cat-separator">${cat} ${badge}</div>`;
                    
                    // Ordenar produtos dentro da categoria
                    let sortedGroup = this.sortProducts(groups[cat]);

                    othersHTML += `<div class="extras-grid">`;
                    othersHTML += sortedGroup.map(p => this.itemCardHTML(p)).join('');
                    othersHTML += `</div>`;
                });
                
                othersContainer.innerHTML = othersHTML;
                this.updateTotalAndLimits();
            },

            itemRowHTML(p) {
                const qty = this.cart[p.id] || 0;
                const isOriginal = this.originalCart[p.id] && this.originalCart[p.id] > 0;
                const label = isOriginal ? 'Incluso na cesta' : 'Item Adicionado';
                const labelColor = isOriginal ? 'var(--text-muted)' : 'var(--primary)';

                return `
                <div class="c-item-list" id="row-${p.id}">
                    <img src="${p.imagem}" class="c-img-list" loading="lazy" alt="${p.nome}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1 1\' fill=\'%23f3f4f6\'%3E%3C/svg%3E'">
                    <div class="c-info">
                        <div class="c-name">${p.nome}</div>
                        <span style="font-size:0.75rem; color:${labelColor}; font-weight:600;">${label}</span>
                    </div>
                    <div style="width: 100px;">
                        <div class="qty-control-compact">
                            <button class="qty-btn-c" onclick="App.changeQty('${p.id}', -1)">-</button>
                            <span class="qty-val-c">${qty}</span>
                            <button class="qty-btn-c" onclick="App.changeQty('${p.id}', 1)">+</button>
                        </div>
                    </div>
                </div>`;
            },

            itemCardHTML(p) {
                const qty = this.cart[p.id] || 0;
                const galleryBtnId = `btn-gal-${p.id}`;
                
                setTimeout(() => GalleryModal.checkMultipleImages(p.imagem, galleryBtnId), 100);

                let actionBtn;
                if (qty === 0) {
                    actionBtn = `<button class="btn-add-lg" onclick="App.changeQty('${p.id}', 1)">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
                        Adicionar
                    </button>`;
                } else {
                    actionBtn = `
                        <div class="qty-control-compact" style="background:#dcfce7;">
                            <button class="qty-btn-c" style="background:white; color:#16a34a;" onclick="App.changeQty('${p.id}', -1)">-</button>
                            <span class="qty-val-c" style="color:#15803d;">${qty}</span>
                            <button class="qty-btn-c" style="background:white; color:#16a34a;" onclick="App.changeQty('${p.id}', 1)">+</button>
                        </div>`;
                }

                const offerBadge = p.isOffer ? '<span class="badge-offer">OFERTA</span>' : '';
                const priceClass = p.isOffer ? 'extra-price price-offer' : 'extra-price';

                return `
                <div class="extra-card" id="card-${p.id}">
                    <div class="extra-img-box">
                        ${offerBadge}
                        <img src="${p.imagem}" class="extra-img" loading="lazy" alt="${p.nome}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1 1\' fill=\'%23f3f4f6\'%3E%3C/svg%3E'">
                        <button id="${galleryBtnId}" class="btn-gallery-overlay" onclick="GalleryModal.open('${p.imagem}', '${p.nome}')">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                        </button>
                    </div>
                    <div class="extra-info-box">
                        <div class="extra-name">${p.nome}</div>
                        <div class="${priceClass}">R$ ${p.valor.toFixed(2).replace('.', ',')}</div>
                        ${actionBtn}
                    </div>
                </div>`;
            },

            changeQty(id, delta) {
                const currentQty = this.cart[id] || 0;
                const newQty = currentQty + delta;
                
                const simulatedCart = { ...this.cart };
                if (newQty <= 0) delete simulatedCart[id];
                else simulatedCart[id] = newQty;

                if (this.currentLimit && delta < 0 && this.originalCart[id]) {
                    const removals = this.calculateRemovals(simulatedCart);
                    if (removals > this.currentLimit) {
                        alert(`Voc√™ atingiu o limite de ${this.currentLimit} trocas (itens originais retirados) para a ${this.currentBasket.nome}.`);
                        return;
                    }
                }

                if (!this.cart[id]) this.cart[id] = 0;
                this.cart[id] += delta;
                
                if (this.cart[id] <= 0) delete this.cart[id];
                this.renderCustomizerLists();
            },

            calculateRemovals(testCart) {
                let removals = 0;
                for (const id in this.originalCart) {
                    const originalQty = this.originalCart[id];
                    const newQty = testCart[id] || 0;
                    if (originalQty > 0 && newQty === 0) removals++;
                }
                return removals;
            },

            updateTotalAndLimits() {
                let productsTotal = 0;
                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) productsTotal += p.valor * qty;
                }
                
                const calculatedTotal = productsTotal + this.baseFee;
                const originalPrice = this.currentBasket.valor;

                let displayTotal = calculatedTotal;
                let credit = 0;
                const creditEl = document.getElementById('credit-pill');

                if (calculatedTotal < originalPrice) {
                    displayTotal = originalPrice;
                    credit = originalPrice - calculatedTotal;
                    
                    creditEl.innerHTML = `
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                        Adicione mais produtos, voc√™ tem R$ ${credit.toFixed(2).replace('.', ',')} de cr√©dito.
                    `;
                    creditEl.classList.add('visible');
                } else {
                    creditEl.classList.remove('visible');
                }
                
                const el = document.getElementById('ff-total-val');
                el.innerText = `R$ ${displayTotal.toFixed(2).replace('.', ',')}`;

                if (this.currentLimit) {
                    const removals = this.calculateRemovals(this.cart);
                    const badge = document.getElementById('changes-badge');
                    badge.innerText = `Trocas: ${removals}/${this.currentLimit}`;
                    
                    if (removals >= this.currentLimit) badge.classList.add('limit-reached');
                    else badge.classList.remove('limit-reached');
                } else {
                    document.getElementById('changes-badge').innerText = '';
                }
            },

            directOrder(id) {
                const p = this.data.find(x => x.id === id);
                let msg = `Ol√°! Gostaria de encomendar a *${p.nome}* (R$ ${p.valor.toFixed(2).replace('.', ',')}) conforme an√∫ncio no site.`;
                window.open(`https://api.whatsapp.com/send?phone=${this.phone}&text=${encodeURIComponent(msg)}`, '_blank');
            },

            finishOrder() {
                if (Object.keys(this.cart).length === 0) return alert("Sua cesta est√° vazia.");

                let productsTotal = 0;
                let msg = `*PEDIDO PERSONALIZADO: ${this.currentBasket.nome}*\n--------------------------------\n`;

                for (const [id, qty] of Object.entries(this.cart)) {
                    const p = this.data.find(x => x.id === id);
                    if (p) {
                        const sub = p.valor * qty;
                        productsTotal += sub;
                        msg += `${qty}x ${p.nome}\n`;
                    }
                }
                
                const calculatedTotal = productsTotal + this.baseFee;
                const originalPrice = this.currentBasket.valor;
                const finalTotal = Math.max(calculatedTotal, originalPrice);
                
                msg += `--------------------------------\n*TOTAL FINAL: R$ ${finalTotal.toFixed(2).replace('.', ',')}*\n(Valor m√≠nimo da cesta garantido)\n\nGostaria de confirmar a disponibilidade e entrega.`;
                
                window.open(`https://api.whatsapp.com/send?phone=${this.phone}&text=${encodeURIComponent(msg)}`, '_blank');
            }
        };

        document.addEventListener('DOMContentLoaded', () => { App.init(); });
    </script>
