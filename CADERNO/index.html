<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMAS | Logística & Gestão de Kits v9.1</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root { font-family: 'Inter', sans-serif; }
        
        .scrollbar-thin::-webkit-scrollbar { width: 5px; height: 5px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .input-field {
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background-color: #f8fafc;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-field:focus {
            background-color: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        .btn-base {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.625rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-primary { background-color: #0f172a; color: white; }
        .btn-primary:hover { background-color: #1e293b; transform: translateY(-1px); }
        
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-item-active { background-color: #1e293b; color: #38bdf8; border-right: 4px solid #38bdf8; }

        /* Estilo Planilha */
        .spreadsheet {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .spreadsheet th {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
            text-align: left;
            padding: 12px 16px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e2e8f0;
        }
        .spreadsheet td {
            padding: 10px 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
            color: #334155;
            vertical-align: middle;
        }
        .spreadsheet tr:hover td {
            background-color: #f1f5f9;
            cursor: pointer;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          ShoppingCart, Package, Truck, Database, HeartHandshake, 
          Settings, Search, Plus, Trash2, Edit2, CheckCircle, 
          Layers, Box, Smartphone, Menu, X, ChevronRight, PackageCheck,
          Tag, AlertCircle
        } from 'lucide-react';

        const useStickyState = (key, defaultValue) => {
          const [value, setValue] = useState(() => {
            const stickyValue = window.localStorage.getItem(key);
            return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
          });
          useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(value));
          }, [key, value]);
          return [value, setValue];
        };

        const generateId = () => Math.random().toString(36).substring(2, 11).toUpperCase();
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

        function App() {
            const [clients, setClients] = useStickyState('db_clients_v3', []);
            const [products, setProducts] = useStickyState('db_products_v3', []);
            const [sales, setSales] = useStickyState('db_sales_v3', []);
            const [companyPhone, setCompanyPhone] = useStickyState('db_config_phone', '65998150975');
            
            const [activeTab, setActiveTab] = useState('pos');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);

            const renderView = () => {
                switch(activeTab) {
                    case 'pos': return <POSView clients={clients} products={products} setProducts={setProducts} sales={sales} setSales={setSales} />;
                    case 'crm': return <CRMView clients={clients} setClients={setClients} products={products} setProducts={setProducts} />;
                    case 'expedition': return <ExpeditionView sales={sales} setSales={setSales} clients={clients} products={products} setProducts={setProducts} />;
                    default: return <POSView clients={clients} products={products} setProducts={setProducts} sales={sales} setSales={setSales} />;
                }
            };

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className={`${isSidebarOpen ? 'w-72' : 'w-20'} bg-slate-900 text-slate-300 transition-all duration-300 flex flex-col z-50`}>
                        <div className="h-20 flex items-center px-6 border-b border-slate-800 shrink-0">
                            <div className="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-500/20">S</div>
                            {isSidebarOpen && <span className="ml-3 font-bold text-white tracking-tight uppercase">Sistema <span className="text-blue-400 text-xs">v9.1</span></span>}
                        </div>
                        <nav className="flex-1 py-6 space-y-1">
                            <button onClick={() => setActiveTab('pos')} className={`w-full flex items-center px-6 py-4 transition-all ${activeTab === 'pos' ? 'nav-item-active' : 'hover:bg-slate-800'}`}>
                                <ShoppingCart size={20}/>
                                {isSidebarOpen && <span className="ml-4 font-medium text-sm">Venda (PDV)</span>}
                            </button>
                            <button onClick={() => setActiveTab('expedition')} className={`w-full flex items-center px-6 py-4 transition-all ${activeTab === 'expedition' ? 'nav-item-active' : 'hover:bg-slate-800'}`}>
                                <PackageCheck size={20}/>
                                {isSidebarOpen && <span className="ml-4 font-medium text-sm">Expedição</span>}
                            </button>
                            <button onClick={() => setActiveTab('crm')} className={`w-full flex items-center px-6 py-4 transition-all ${activeTab === 'crm' ? 'nav-item-active' : 'hover:bg-slate-800'}`}>
                                <Database size={20}/>
                                {isSidebarOpen && <span className="ml-4 font-medium text-sm">Cadastros</span>}
                            </button>
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                             <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="w-full flex items-center justify-center p-3 rounded-lg hover:bg-slate-800 transition">
                                {isSidebarOpen ? <X size={20}/> : <Menu size={20}/>}
                             </button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        <header className="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between shrink-0">
                            <h2 className="text-lg font-bold text-slate-800 capitalize">Módulo: {activeTab}</h2>
                            <div className="flex items-center gap-4">
                                <span className="text-xs text-slate-400 font-bold tracking-widest uppercase">Operação Local</span>
                            </div>
                        </header>
                        <div className="flex-1 overflow-hidden">
                            {renderView()}
                        </div>
                    </main>
                </div>
            );
        }

        /**
         * VISTA PDV (VENDAS)
         */
        function POSView({ clients, products, setProducts, sales, setSales }) {
            const [cart, setCart] = useState([]);
            const [search, setSearch] = useState('');
            const [selectedClientId, setSelectedClientId] = useState('');

            const addToCart = (p) => {
                const exist = cart.find(i => i.id === p.id);
                if (exist) setCart(cart.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i));
                else setCart([...cart, {...p, qty: 1}]);
            };

            const finalize = () => {
                if (!selectedClientId || cart.length === 0) return alert("Selecione cliente e produtos");
                
                let updatedProducts = [...products];
                
                cart.forEach(item => {
                    // Se for KIT, abate o stock dos componentes
                    if (item.isKit && item.kitItems) {
                        item.kitItems.forEach(ki => {
                            const pIndex = updatedProducts.findIndex(up => up.id === ki.id);
                            if (pIndex !== -1) {
                                updatedProducts[pIndex].stock = Number(updatedProducts[pIndex].stock) - (Number(ki.qty) * item.qty);
                            }
                        });
                    } else {
                        // Venda simples
                        const pIndex = updatedProducts.findIndex(up => up.id === item.id);
                        if (pIndex !== -1) {
                            updatedProducts[pIndex].stock = Number(updatedProducts[pIndex].stock) - item.qty;
                        }
                    }
                });

                const total = cart.reduce((acc, i) => acc + (Number(i.price) * i.qty), 0);
                const newSale = {
                    id: Math.random().toString(36).substring(2, 6).toUpperCase(),
                    clientId: selectedClientId,
                    items: cart,
                    total,
                    date: new Date().toISOString(),
                    status: 'Pendente'
                };

                setSales([newSale, ...sales]);
                setProducts(updatedProducts);
                setCart([]);
                setSelectedClientId('');
                alert("Venda realizada! Stock atualizado.");
            };

            const filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(search.toLowerCase()) || 
                (p.category && p.category.toLowerCase().includes(search.toLowerCase()))
            );

            return (
                <div className="flex h-full">
                    {/* LISTA DE PRODUTOS */}
                    <div className="flex-1 p-6 flex flex-col bg-white">
                        <div className="mb-6 relative">
                            <Search className="absolute left-4 top-3.5 text-slate-400" size={18}/>
                            <input 
                                className="input-field pl-12" 
                                placeholder="Filtrar por nome, categoria ou código..." 
                                value={search} 
                                onChange={e => setSearch(e.target.value)} 
                            />
                        </div>
                        <div className="flex-1 overflow-y-auto border border-slate-100 rounded-xl">
                            <table className="spreadsheet">
                                <thead>
                                    <tr>
                                        <th>Categoria</th>
                                        <th>Nome do Produto</th>
                                        <th className="text-center">Quantidade (Stock)</th>
                                        <th className="text-right">Preço</th>
                                        <th className="w-10"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredProducts.map(p => (
                                        <tr key={p.id} onClick={() => addToCart(p)}>
                                            <td>
                                                <span className="text-[10px] font-black bg-slate-100 text-slate-500 px-2 py-0.5 rounded uppercase">
                                                    {p.category || 'Geral'}
                                                </span>
                                            </td>
                                            <td>
                                                <div className="flex items-center gap-2">
                                                    <span className="font-bold text-slate-700">{p.name}</span>
                                                    {p.isKit && <Layers size={14} className="text-indigo-500" title="Produto KIT"/>}
                                                </div>
                                            </td>
                                            <td className="text-center">
                                                {p.isKit ? (
                                                    <span className="text-[10px] text-slate-400 italic">Dinâmico (KIT)</span>
                                                ) : (
                                                    <span className={`font-mono font-bold ${Number(p.stock) <= 5 ? 'text-red-500' : 'text-emerald-500'}`}>
                                                        {p.stock}
                                                    </span>
                                                )}
                                            </td>
                                            <td className="text-right font-black text-slate-900">{formatBRL(p.price)}</td>
                                            <td><Plus size={16} className="text-blue-500"/></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* CARRINHO */}
                    <div className="w-96 bg-slate-50 border-l border-slate-200 flex flex-col p-6 shadow-2xl">
                        <h3 className="font-black text-xs uppercase tracking-widest text-slate-400 mb-6 flex items-center gap-2">
                            <ShoppingCart size={16}/> Resumo do Pedido
                        </h3>
                        
                        <div className="mb-6">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Cliente</label>
                            <select 
                                className="input-field mt-1" 
                                value={selectedClientId} 
                                onChange={e => setSelectedClientId(e.target.value)}
                            >
                                <option value="">Selecione o cliente...</option>
                                {clients.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                            </select>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-3 pr-2 scrollbar-thin">
                            {cart.length === 0 && (
                                <div className="h-full flex flex-col items-center justify-center text-slate-300">
                                    <Box size={40} className="mb-2 opacity-20"/>
                                    <span className="text-[10px] font-bold uppercase tracking-tighter">Carrinho Vazio</span>
                                </div>
                            )}
                            {cart.map(item => (
                                <div key={item.id} className="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center group animate-slide-up">
                                    <div className="flex-1 min-w-0">
                                        <p className="font-bold text-sm text-slate-700 truncate">{item.name}</p>
                                        <p className="text-[10px] text-slate-400 font-bold">{item.qty} UN x {formatBRL(item.price)}</p>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="font-black text-blue-600 text-sm">{formatBRL(item.price * item.qty)}</span>
                                        <button onClick={() => setCart(cart.filter(i => i.id !== item.id))} className="text-slate-300 hover:text-red-500 transition">
                                            <Trash2 size={16}/>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-6 pt-6 border-t border-slate-200">
                            <div className="flex justify-between items-end mb-6">
                                <span className="text-xs font-black text-slate-400 uppercase">Total Geral</span>
                                <span className="text-2xl font-black text-slate-900 tracking-tighter">
                                    {formatBRL(cart.reduce((acc, i) => acc + (Number(i.price) * i.qty), 0))}
                                </span>
                            </div>
                            <button 
                                onClick={finalize}
                                disabled={cart.length === 0 || !selectedClientId}
                                className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 disabled:opacity-30 shadow-xl active:scale-95 transition"
                            >
                                FINALIZAR VENDA
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        /**
         * CADASTROS (CRM)
         */
        function CRMView({ clients, setClients, products, setProducts }) {
            const [view, setView] = useState('products');
            const [showForm, setShowForm] = useState(false);
            const [isKitMode, setIsKitMode] = useState(false);
            const [formData, setFormData] = useState({ name: '', category: '', price: 0, stock: 0 });
            const [kitItems, setKitItems] = useState([]);

            const handleSave = () => {
                if (!formData.name) return alert("Preencha o nome");
                
                if (view === 'products') {
                    const newProduct = {
                        ...formData,
                        id: generateId(),
                        isKit: isKitMode,
                        kitItems: isKitMode ? kitItems : []
                    };
                    setProducts([newProduct, ...products]);
                } else {
                    setClients([{ ...formData, id: generateId() }, ...clients]);
                }
                
                setShowForm(false);
                resetForm();
            };

            const resetForm = () => {
                setFormData({ name: '', category: '', price: 0, stock: 0 });
                setKitItems([]);
                setIsKitMode(false);
            };

            const toggleKitItem = (prod) => {
                const exist = kitItems.find(i => i.id === prod.id);
                if (exist) setKitItems(kitItems.filter(i => i.id !== prod.id));
                else setKitItems([...kitItems, { id: prod.id, name: prod.name, qty: 1 }]);
            };

            const updateKitQty = (id, val) => {
                setKitItems(kitItems.map(i => i.id === id ? { ...i, qty: Number(val) } : i));
            };

            return (
                <div className="p-8 h-full overflow-y-auto scrollbar-thin">
                    <div className="flex justify-between items-center mb-8">
                        <div className="flex bg-white p-1 rounded-xl border border-slate-200">
                            <button onClick={() => setView('products')} className={`px-6 py-2 rounded-lg text-xs font-bold transition ${view === 'products' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>PRODUTOS</button>
                            <button onClick={() => setView('clients')} className={`px-6 py-2 rounded-lg text-xs font-bold transition ${view === 'clients' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>CLIENTES</button>
                        </div>
                        <button onClick={() => { resetForm(); setShowForm(true); }} className="btn-base btn-primary">
                            <Plus size={18}/> Novo {view === 'products' ? 'Produto' : 'Cliente'}
                        </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        {(view === 'products' ? products : clients).map(item => (
                            <div key={item.id} className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col group relative">
                                <div className="flex justify-between items-start mb-3">
                                    <span className="text-[10px] font-black bg-slate-50 text-slate-400 px-2 py-1 rounded uppercase tracking-widest border border-slate-100">
                                        {view === 'products' ? (item.category || 'GERAL') : 'CLIENTE'}
                                    </span>
                                    {item.isKit && <span className="text-[10px] font-black text-indigo-500 flex items-center gap-1"><Layers size={10}/> KIT</span>}
                                </div>
                                <h4 className="font-bold text-slate-800 mb-2 truncate">{item.name}</h4>
                                {view === 'products' && <p className="text-xl font-black text-slate-900 mb-4">{formatBRL(item.price)}</p>}
                                <div className="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center text-xs">
                                    {view === 'products' ? (
                                        <span className="text-slate-400">Stock: <b className="text-slate-700">{item.isKit ? 'Kit' : item.stock}</b></span>
                                    ) : (
                                        <span className="text-slate-400 truncate">{item.phone || 'S/ Tel'}</span>
                                    )}
                                    <button 
                                        onClick={() => view === 'products' ? setProducts(products.filter(p => p.id !== item.id)) : setClients(clients.filter(c => c.id !== item.id))}
                                        className="text-slate-300 hover:text-red-500"
                                    >
                                        <Trash2 size={16}/>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {showForm && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-2xl rounded-3xl p-8 animate-slide-up shadow-2xl max-h-[90vh] overflow-y-auto scrollbar-thin">
                                <h3 className="text-xl font-black text-slate-800 mb-8 tracking-tighter uppercase">Cadastro de {view === 'products' ? 'Produto' : 'Cliente'}</h3>
                                
                                <div className="space-y-6">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Nome Completo</label>
                                        <input className="input-field" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    </div>

                                    {view === 'products' && (
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Categoria</label>
                                                <input className="input-field" placeholder="Ex: Bebidas, Limpeza..." value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Preço de Venda</label>
                                                <input type="number" className="input-field" value={formData.price} onChange={e => setFormData({...formData, price: Number(e.target.value)})} />
                                            </div>
                                        </div>
                                    )}

                                    {view === 'products' && !isKitMode && (
                                        <div>
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Quantidade em Stock (UN)</label>
                                            <input type="number" className="input-field" value={formData.stock} onChange={e => setFormData({...formData, stock: Number(e.target.value)})} />
                                        </div>
                                    )}

                                    {view === 'products' && (
                                        <div className="p-6 bg-slate-50 border border-slate-200 rounded-2xl">
                                            <label className="flex items-center gap-3 cursor-pointer mb-4">
                                                <input 
                                                    type="checkbox" 
                                                    className="w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500"
                                                    checked={isKitMode}
                                                    onChange={e => setIsKitMode(e.target.checked)}
                                                />
                                                <span className="font-bold text-slate-700 text-sm">Este produto é um KIT (Combo de outros produtos)</span>
                                            </label>

                                            {isKitMode && (
                                                <div className="space-y-4 animate-slide-up">
                                                    <div className="bg-white border rounded-xl p-4">
                                                        <p className="text-[10px] font-black text-indigo-400 uppercase mb-3">Selecionar Componentes do Kit:</p>
                                                        <div className="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto p-1 scrollbar-thin">
                                                            {products.filter(p => !p.isKit).map(p => (
                                                                <button 
                                                                    key={p.id} 
                                                                    onClick={() => toggleKitItem(p)}
                                                                    className={`text-left px-3 py-2 rounded-lg text-xs font-bold border transition ${kitItems.find(i => i.id === p.id) ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'border-slate-100 hover:bg-slate-50'}`}
                                                                >
                                                                    {p.name}
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </div>

                                                    <div className="space-y-2">
                                                        <p className="text-[10px] font-black text-slate-400 uppercase ml-1">Definir Quantidades:</p>
                                                        {kitItems.map(item => (
                                                            <div key={item.id} className="flex items-center justify-between bg-white p-3 rounded-xl border border-slate-100">
                                                                <span className="text-xs font-bold text-slate-700">{item.name}</span>
                                                                <div className="flex items-center gap-2">
                                                                    <span className="text-[10px] text-slate-400 font-bold">QTD:</span>
                                                                    <input 
                                                                        type="number" 
                                                                        className="w-16 p-1 border rounded text-center text-xs font-bold"
                                                                        value={item.qty}
                                                                        onChange={e => updateKitQty(item.id, e.target.value)}
                                                                    />
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>

                                <div className="mt-8 flex gap-4">
                                    <button onClick={() => setShowForm(false)} className="flex-1 py-4 border border-slate-200 rounded-2xl font-bold text-slate-400 hover:bg-slate-50 transition">CANCELAR</button>
                                    <button onClick={handleSave} className="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition shadow-xl shadow-slate-900/10">SALVAR REGISTRO</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        /**
         * EXPEDIÇÃO
         */
        function ExpeditionView({ sales, setSales, clients }) {
            const handleFinish = (id) => {
                setSales(sales.map(s => s.id === id ? { ...s, status: 'Entregue' } : s));
            };

            return (
                <div className="p-8 h-full overflow-y-auto scrollbar-thin">
                    <h3 className="text-xl font-black text-slate-800 mb-8 flex items-center gap-3">
                        <Package size={24} className="text-blue-500"/> Fila de Expedição
                    </h3>
                    <div className="space-y-4">
                        {sales.filter(s => s.status === 'Pendente').map(sale => {
                            const client = clients.find(c => c.id === sale.clientId);
                            return (
                                <div key={sale.id} className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col md:flex-row justify-between items-center group hover:border-blue-300 transition animate-slide-up">
                                    <div className="mb-4 md:mb-0">
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className="text-[10px] font-black bg-slate-900 text-white px-2 py-0.5 rounded tracking-widest">PEDIDO #{sale.id}</span>
                                            <span className="text-[10px] font-black text-orange-500 uppercase">AGUARDANDO SAÍDA</span>
                                        </div>
                                        <h4 className="font-bold text-slate-700 text-lg">{client?.name || 'Cliente Geral'}</h4>
                                        <div className="flex flex-wrap gap-2 mt-2">
                                            {sale.items.map(i => (
                                                <span key={i.id} className="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded font-bold border border-slate-200">
                                                    {i.qty}x {i.name}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-6">
                                        <div className="text-right">
                                            <p className="text-[10px] font-black text-slate-400 uppercase">Valor do Pedido</p>
                                            <p className="text-2xl font-black text-slate-900">{formatBRL(sale.total)}</p>
                                        </div>
                                        <button 
                                            onClick={() => handleFinish(sale.id)}
                                            className="p-4 bg-emerald-50 text-emerald-600 rounded-2xl hover:bg-emerald-600 hover:text-white transition shadow-sm active:scale-95"
                                        >
                                            <CheckCircle size={28}/>
                                        </button>
                                    </div>
                                </div>
                            );
                        })}
                        {sales.filter(s => s.status === 'Pendente').length === 0 && (
                            <div className="p-20 text-center text-slate-300 border border-dashed rounded-3xl border-slate-200">
                                <Box size={48} className="mx-auto mb-4 opacity-20"/>
                                <p className="font-bold uppercase tracking-widest text-sm">Sem pedidos pendentes no momento</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
