<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Cadastro de Clientes (Local-First)</title>
    
    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. ESTILOS EXTRAS (Idênticos ao Original) -->
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        
        .input-field {
            width: 100%;
            padding: 0.6rem; 
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .btn-primary {
            background-color: #1e293b;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #334155; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        
        .nav-item.active { background-color: #334155; border-right: 4px solid #34d399; }
    </style>

    <!-- 3. IMPORTMAP REACT + ZOD -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "zod": "https://esm.sh/zod@3.22.4"
      }
    }
    </script>
    
    <!-- 4. BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-full">
    
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { z } from 'zod';
        import { 
          Users, MapPin, Trash2, Plus, Search, 
          MessageCircle, Phone, Menu, X, Database, Save
        } from 'lucide-react';

        // --- SCHEMAS DE VALIDAÇÃO (ZOD) ---
        // Mantido idêntico ao original para compatibilidade de dados
        const ClientSchema = z.object({
            id: z.string(),
            name: z.string().min(1),
            code: z.string().nullish().or(z.literal('')),
            phone: z.string().nullish().or(z.literal('')),
            phone2: z.string().nullish().or(z.literal('')), 
            address: z.string().nullish().or(z.literal('')),
            city: z.string().nullish().or(z.literal('')),
            district: z.string().nullish().or(z.literal('')),
            region: z.string().nullish().or(z.literal('')),
            mapLink: z.string().nullish().or(z.literal('')),
            photoLink: z.string().nullish().or(z.literal('')),
            obs: z.string().nullish().or(z.literal(''))
        });

        // --- UTILITÁRIOS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        const generateClientCode = (existingClients) => {
           let code;
           let attempts = 0;
           do {
             code = Math.floor(1000 + Math.random() * 9000).toString();
             attempts++;
             if(attempts > 1000) break; 
           } while (existingClients.some(c => c.code === code));
           return code;
        };

        const useStickyState = (key, defaultValue) => {
          const [value, setValue] = useState(() => {
            const stickyValue = window.localStorage.getItem(key);
            return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
          });
          useEffect(() => {
            window.localStorage.setItem(key, JSON.stringify(value));
          }, [key, value]);
          return [value, setValue];
        };

        // --- APP PRINCIPAL ---
        function App() {
          // Usa a mesma chave de localStorage 'db_clients_v3' para compartilhar dados se estiver no mesmo domínio
          const [clients, setClients] = useStickyState('db_clients_v3', []);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          return (
            <div className="flex flex-col lg:flex-row h-screen bg-gray-100 font-sans text-gray-800 overflow-hidden">
                {/* MOBILE HEADER */}
                <div className="lg:hidden bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 z-50 shadow-md">
                    <div className="flex items-center gap-2">
                        <div className="bg-emerald-500 text-slate-900 p-1 rounded font-bold text-xs">CRM</div>
                        <h1 className="font-bold tracking-wider">CLIENTES</h1>
                    </div>
                    <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="p-2 bg-slate-800 rounded">
                        {mobileMenuOpen ? <X size={20}/> : <Menu size={20}/>}
                    </button>
                </div>

                {/* SIDEBAR (Reduzida para foco no módulo) */}
                <aside className={`fixed inset-y-0 left-0 bg-slate-900 text-white flex flex-col transition-transform duration-300 z-40 w-64 lg:static lg:translate-x-0 ${mobileMenuOpen ? 'translate-x-0 shadow-2xl' : '-translate-x-full'}`}>
                    <div className="h-16 hidden lg:flex items-center justify-start px-6 border-b border-slate-800">
                        <div className="bg-emerald-500 text-slate-900 p-1.5 rounded font-bold mr-2">CRM</div>
                        <h1 className="font-bold tracking-wider hidden lg:block text-lg">CLIENTES <span className="text-gray-400 text-xs font-normal ml-1">v1.0</span></h1>
                    </div>
                    <nav className="flex-1 py-4 space-y-1 overflow-y-auto mt-16 lg:mt-0">
                        <button className="w-full flex items-center justify-start gap-3 p-3 lg:px-6 transition-all duration-200 bg-slate-800 text-white border-r-4 border-emerald-500">
                            <Users size={20}/>
                            <span className="font-medium text-sm">Cadastro de Clientes</span>
                        </button>
                    </nav>
                    <div className="p-4 border-t border-slate-800 text-xs text-slate-500 text-center">
                        Módulo Isolado
                    </div>
                </aside>
                
                {/* MAIN CONTENT AREA */}
                <main className="flex-1 flex flex-col min-w-0 bg-gray-50 h-full overflow-hidden relative">
                    <header className="h-16 bg-white border-b hidden lg:flex items-center justify-between px-6 shrink-0 shadow-sm z-20">
                        <div><h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">Gerenciamento de Base de Clientes</h2></div>
                        <div className="flex items-center gap-2">
                             <span className="bg-emerald-100 text-emerald-800 text-xs font-bold px-3 py-1 rounded-full">{clients.length} Cadastrados</span>
                        </div>
                    </header>
                    
                    <div className="flex-1 overflow-hidden relative bg-gray-50">
                        <RegistryView clients={clients} setClients={setClients} />
                    </div>
                </main>
                
                {mobileMenuOpen && <div className="fixed inset-0 bg-black/50 z-30 lg:hidden" onClick={() => setMobileMenuOpen(false)}></div>}
            </div>
          );
        }

        // --- COMPONENTE DE REGISTRO DE CLIENTES (Extraído e Limpo) ---
        function RegistryView({ clients, setClients }) {
            const [cForm, setCForm] = useState({ 
                name: '', code: '', phone: '', phone2: '', 
                address: '', city: 'CUIABÁ', district: '', region: 'CUIABÁ', 
                mapLink: '', photoLink: '', obs: '' 
            });
            const [editingClientId, setEditingClientId] = useState(null);
            const [search, setSearch] = useState('');

            const saveClient = () => { 
                if (!cForm.name) return alert('Nome é obrigatório'); 
                
                if (editingClientId) { 
                    setClients(clients.map(c => c.id === editingClientId ? { ...cForm, id: editingClientId, code: c.code || cForm.code } : c)); 
                    setEditingClientId(null); 
                    alert('Cliente atualizado com sucesso!'); 
                } else { 
                    const newCode = generateClientCode(clients); 
                    setClients([...clients, { ...cForm, id: generateId(), code: newCode }]); 
                    alert(`Cliente cadastrado! Código gerado: ${newCode}`); 
                } 
                // Reset Form
                setCForm({ name: '', code: '', phone: '', phone2: '', address: '', city: 'CUIABÁ', district: '', region: 'CUIABÁ', mapLink: '', photoLink: '', obs: '' }); 
            };

            const deleteItem = () => {
                if(!editingClientId) return;
                if(!confirm("TEM CERTEZA? Excluir este cliente é irreversível e afetará o histórico.")) return;
                setClients(clients.filter(c => c.id !== editingClientId));
                setEditingClientId(null);
                setCForm({ name: '', code: '', phone: '', phone2: '', address: '', city: 'CUIABÁ', district: '', region: 'CUIABÁ', mapLink: '', photoLink: '', obs: '' });
                alert("Cliente excluído.");
            };

            const startNew = () => {
                setCForm({ name: '', code: '', phone: '', phone2: '', address: '', city: 'CUIABÁ', district: '', region: 'CUIABÁ', mapLink: '', photoLink: '', obs: '' }); 
                setEditingClientId(null);
            };

            // Filtragem e Ordenação
            const list = clients.filter(c => 
                c.name.toLowerCase().includes(search.toLowerCase()) || 
                (c.code && c.code.includes(search)) || 
                (c.phone && c.phone.includes(search))
            ).sort((a,b) => a.name.localeCompare(b.name));

            return (
                <div className="flex flex-col lg:flex-row h-full pb-20 lg:pb-0">
                    {/* LEFT COLUMN - LIST */}
                    <div className="flex-1 border-r bg-white flex flex-col overflow-hidden order-2 lg:order-1">
                        <div className="p-4 border-b shrink-0 bg-gray-50/50">
                            <div className="relative">
                                <Search className="absolute left-3 top-2.5 text-gray-400" size={18}/>
                                <input 
                                    className="w-full pl-10 pr-4 py-2 border rounded-lg text-sm outline-none focus:border-blue-500 transition" 
                                    placeholder="Buscar por Nome, Código ou Telefone..." 
                                    value={search} 
                                    onChange={e => setSearch(e.target.value)} 
                                />
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-auto scrollbar-thin">
                            <table className="w-full text-left border-collapse text-xs sm:text-sm">
                                <thead className="bg-gray-100 text-gray-600 sticky top-0 z-10 font-bold uppercase shadow-sm">
                                    <tr>
                                        <th className="p-3 border-b">Nome</th>
                                        <th className="p-3 border-b text-center hidden sm:table-cell">Cód</th>
                                        <th className="p-3 border-b hidden md:table-cell">Cidade</th>
                                        <th className="p-3 border-b">Bairro</th>
                                        <th className="p-3 border-b text-center hidden lg:table-cell">Rota</th>
                                        <th className="p-3 border-b text-center">Contato</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {list.map(c => {
                                        const isSelected = editingClientId === c.id;
                                        return (
                                            <tr key={c.id} onClick={() => { setCForm(c); setEditingClientId(c.id); }} className={`hover:bg-blue-50 cursor-pointer transition ${isSelected ? 'bg-blue-50 border-l-4 border-l-blue-500' : ''}`}>
                                                <td className="p-3 font-medium text-gray-800">{c.name}</td>
                                                <td className="p-3 text-center text-gray-500 hidden sm:table-cell font-mono">{c.code || '-'}</td>
                                                <td className="p-3 text-gray-500 hidden md:table-cell">{c.city}</td>
                                                <td className="p-3 text-gray-500">{c.district}</td>
                                                <td className="p-3 text-center text-gray-500 hidden lg:table-cell">{c.region}</td>
                                                <td className="p-3 text-center">
                                                    <div className="flex justify-center gap-2" onClick={(e) => e.stopPropagation()}>
                                                        {c.phone && (
                                                            <button onClick={() => window.open(`https://wa.me/55${c.phone?.replace(/\D/g, '')}`, '_blank')} className="p-1.5 bg-green-100 text-green-600 rounded hover:bg-green-200" title="WhatsApp">
                                                                <MessageCircle size={16}/>
                                                            </button>
                                                        )}
                                                        {c.phone && (
                                                            <button onClick={() => window.open(`tel:${c.phone}`, '_self')} className="p-1.5 bg-blue-100 text-blue-600 rounded hover:bg-blue-200" title="Ligar">
                                                                <Phone size={16}/>
                                                            </button>
                                                        )}
                                                    </div>
                                                </td>
                                            </tr>
                                        );
                                    })}
                                    {list.length === 0 && (
                                        <tr>
                                            <td colSpan="6" className="text-center p-8 text-gray-400">
                                                Nenhum cliente encontrado.
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* RIGHT COLUMN - FORM */}
                    <div className="w-full lg:w-[380px] bg-gray-50 border-l shadow-xl z-20 flex flex-col order-1 lg:order-2 shrink-0 h-[500px] lg:h-full">
                        <div className="p-4 border-b bg-white flex justify-between items-center shadow-sm">
                            <h2 className="font-bold text-gray-800 text-sm uppercase tracking-wide">
                                {editingClientId ? 'Editar Cliente' : 'Novo Cliente'}
                            </h2>
                            <div className="flex gap-2">
                                {editingClientId && (
                                    <button onClick={deleteItem} className="text-xs bg-red-100 text-red-600 hover:bg-red-200 px-3 py-1.5 rounded font-bold transition flex items-center gap-1">
                                        <Trash2 size={14}/> EXCLUIR
                                    </button>
                                )}
                                <button onClick={startNew} className="text-xs bg-blue-100 text-blue-600 hover:bg-blue-200 px-3 py-1.5 rounded font-bold transition flex items-center gap-1">
                                    <Plus size={14}/> NOVO
                                </button>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            <div className="space-y-3">
                                <div>
                                    <label className="text-[10px] font-bold text-gray-400 uppercase">Nome Completo *</label>
                                    <input className="input-field" value={cForm.name} onChange={e => setCForm({...cForm, name: e.target.value})} placeholder="Ex: João da Silva" />
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 uppercase">Código</label>
                                        <input className="input-field bg-gray-100 text-gray-500" value={cForm.code} placeholder="Automático" disabled />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 uppercase">Celular (WhatsApp)</label>
                                        <input className="input-field" value={cForm.phone} onChange={e => setCForm({...cForm, phone: e.target.value})} placeholder="659..." />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-gray-400 uppercase">Telefone Secundário</label>
                                    <input className="input-field" value={cForm.phone2} onChange={e => setCForm({...cForm, phone2: e.target.value})} placeholder="Recados..." />
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 uppercase">Cidade</label>
                                        <input className="input-field" value={cForm.city} onChange={e => setCForm({...cForm, city: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 uppercase">Bairro</label>
                                        <input className="input-field" value={cForm.district} onChange={e => setCForm({...cForm, district: e.target.value})} />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-gray-400 uppercase">Endereço Completo</label>
                                    <input className="input-field" value={cForm.address} onChange={e => setCForm({...cForm, address: e.target.value})} placeholder="Rua, Número, Comp..." />
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 uppercase">Região / Rota</label>
                                        <select className="input-field" value={cForm.region} onChange={e => setCForm({...cForm, region: e.target.value})}>
                                            <option value="CUIABÁ">CUIABÁ (Centro)</option>
                                            <option value="COXIPO">COXIPO</option>
                                            <option value="VARZEA GRANDE">VARZEA GRANDE</option>
                                            <option value="CPA">CPA</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 uppercase">Link Google Maps</label>
                                        <input className="input-field" value={cForm.mapLink} onChange={e => setCForm({...cForm, mapLink: e.target.value})} placeholder="https://maps..." />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-gray-400 uppercase">Observações</label>
                                    <textarea className="input-field h-24 resize-none" value={cForm.obs} onChange={e => setCForm({...cForm, obs: e.target.value})} placeholder="Preferências, pontos de referência, etc..." />
                                </div>
                                <button onClick={saveClient} className="w-full btn-primary mt-2 flex items-center justify-center gap-2">
                                    <Save size={18}/> {editingClientId ? 'ATUALIZAR DADOS' : 'SALVAR NOVO CLIENTE'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
