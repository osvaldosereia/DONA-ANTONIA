<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Natal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        h1 { color: #d32f2f; }

        /* Container principal que segura as duas colunas */
        .container-listas {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espa√ßo entre as colunas */
            margin-top: 20px;
        }

        /* Estilo de cada coluna */
        .coluna {
            background-color: white;
            border: 2px solid #2e7d32; /* Borda verde natal */
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            min-height: 200px;
        }

        h3 { color: #2e7d32; margin-top: 0; }

        /* Estilo de cada item (ganhador) */
        .item-ganhador {
            border-bottom: 1px dashed #ccc;
            padding: 10px 0;
            text-align: left;
        }

        /* --- AQUI EST√Å O AJUSTE DE TAMANHO DA FONTE --- */
        .nome-ganhador {
            font-size: 24px; /* Aumentamos apenas o nome */
            font-weight: bold;
            color: #333;
            display: block; /* For√ßa o nome a ficar numa linha pr√≥pria */
        }

        .detalhe {
            font-size: 14px; /* Tamanho normal para outros detalhes */
            color: #666;
        }

        /* Mensagem de Natal (inicialmente oculta) */
        #mensagem-natal {
            display: none; /* Escondido por padr√£o */
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #d32f2f;
            animation: piscar 2s infinite;
        }

        @keyframes piscar {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>üèÜ Lista de Ganhadores üèÜ</h1>

    <div class="container-listas">
        <div class="coluna" id="coluna-1">
            <h3>Grupo 1 (1-10)</h3>
            <div id="lista-1"></div>
        </div>

        <div class="coluna" id="coluna-2">
            <h3>Grupo 2 (11-20)</h3>
            <div id="lista-2"></div>
        </div>
    </div>

    <div id="mensagem-natal">üéÖ Feliz Natal a Todos! üéÑ</div>

    <script>
        // Simula√ß√£o de dados (20 ganhadores)
        const ganhadores = [
            "Ana Silva", "Bruno Souza", "Carlos Lima", "Daniela Reis", "Eduardo M.",
            "Fernanda T.", "Gabriel O.", "Helena P.", "Igor Santos", "Julia M.",
            "Kleber F.", "Larissa B.", "Marcos V.", "Natalia C.", "Otavio D.",
            "Patricia A.", "Quezia L.", "Ricardo G.", "Sandra H.", "Tiago J."
        ];

        // Elementos do HTML onde vamos colocar os nomes
        const lista1 = document.getElementById('lista-1');
        const lista2 = document.getElementById('lista-2');
        const msgNatal = document.getElementById('mensagem-natal');

        // Fun√ß√£o para atualizar a lista
        function atualizarLista() {
            // Limpa as listas antes de come√ßar
            lista1.innerHTML = "";
            lista2.innerHTML = "";

            // Loop para percorrer todos os ganhadores
            for (let i = 0; i < ganhadores.length; i++) {
                
                // Cria o HTML do ganhador
                // Usamos <span> com classes diferentes para controlar o tamanho
                const itemHTML = `
                    <div class="item-ganhador">
                        <span class="detalhe">#${i + 1} - Ganhador:</span><br>
                        <span class="nome-ganhador">${ganhadores[i]}</span>
                    </div>
                `;

                // L√ìGICA DE DISTRIBUI√á√ÉO
                // Se o √≠ndice for menor que 10 (ou seja, 0 a 9 = 1¬∫ ao 10¬∫)
                if (i < 10) {
                    lista1.innerHTML += itemHTML;
                } 
                // Se o √≠ndice for entre 10 e 19 (11¬∫ ao 20¬∫)
                else if (i < 20) {
                    lista2.innerHTML += itemHTML;
                }
            }

            // Verifica se chegamos a 20 ganhadores para mostrar a mensagem
            if (ganhadores.length >= 20) {
                msgNatal.style.display = "block";
            }
        }

        // Executa a fun√ß√£o
        atualizarLista();

    </script>
</body>
</html>
