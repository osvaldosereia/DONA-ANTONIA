<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA V2 | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .view-content { display: none; }
        .view-content.active { display: flex; }
        .nav-link.active { background: #2563eb; color: white; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- MENU LATERAL -->
    <aside class="w-64 bg-slate-900 flex flex-col p-4 gap-2 no-print">
        <div class="flex items-center gap-3 px-2 mb-8 text-white">
            <i class="fa-solid fa-rocket text-blue-500 text-2xl"></i>
            <h1 class="font-bold tracking-tight">CORE ERP</h1>
        </div>
        
        <nav class="flex-1 space-y-1">
            <button onclick="UI.switchView('cliente', this)" class="nav-link active w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all duration-200">
                <i class="fa-solid fa-users w-5"></i> <span class="font-medium">Clientes</span>
            </button>
            <button onclick="UI.switchView('produto', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all">
                <i class="fa-solid fa-box w-5"></i> <span class="font-medium">Produtos</span>
            </button>
            <button onclick="UI.switchView('venda', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all">
                <i class="fa-solid fa-cart-shopping w-5"></i> <span class="font-medium">Vendas</span>
            </button>
            <button onclick="UI.switchView('crm', this)" class="nav-link w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white transition-all">
                <i class="fa-solid fa-chart-line w-5"></i> <span class="font-medium">CRM</span>
            </button>
        </nav>

        <div class="pt-4 border-t border-slate-800">
            <button onclick="ExportEngine.export()" class="w-full flex items-center gap-3 px-4 py-2 text-slate-500 hover:text-emerald-400 text-sm transition">
                <i class="fa-solid fa-database"></i> Backup Dados
            </button>
        </div>
    </aside>

    <!-- AREA PRINCIPAL -->
    <div class="flex-1 flex flex-col overflow-hidden">
        
        <!-- HEADER -->
        <header class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center no-print">
            <h2 id="view-title" class="text-xl font-bold text-slate-800">Gestão de Clientes</h2>
            <div class="flex items-center gap-4">
                <button onclick="document.getElementById('importInput').click()" class="text-xs bg-slate-100 text-slate-600 px-3 py-2 rounded-lg font-bold hover:bg-slate-200">IMPORTAR</button>
                <input type="file" id="importInput" class="hidden" accept=".json" onchange="ExportEngine.import(event)">
                <div class="h-8 w-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">AD</div>
            </div>
        </header>

        <!-- VIEW: CLIENTE (CORE) -->
        <main id="view-cliente" class="view-content active flex-1 overflow-hidden p-6 gap-6">
            <!-- FORM -->
            <section class="w-80 lg:w-96 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                    <span id="formLabel" class="text-[10px] font-bold text-blue-600 uppercase">Novo Registro</span>
                    <button onclick="UI.resetForm()" class="text-[10px] text-slate-400 hover:text-red-500">LIMPAR</button>
                </div>
                <form id="mainForm" onsubmit="App.handleSave(event)" class="p-5 space-y-4 overflow-y-auto">
                    <input type="hidden" id="field-id">
                    <input type="text" id="field-nome" required placeholder="Nome Completo" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:border-blue-500 outline-none">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="tel" id="field-tel" required placeholder="Telefone" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <input type="text" id="field-bairro" placeholder="Bairro" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                    </div>
                    <select id="field-cidade" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                        <option value="Cuiabá">Cuiabá</option>
                        <option value="Várzea Grande">Várzea Grande</option>
                    </select>
                    <textarea id="field-endereco" rows="2" placeholder="Endereço Completo" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none"></textarea>
                    <input type="url" id="field-maps" placeholder="Link Maps" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition">SALVAR</button>
                </form>
            </section>

            <!-- LIST -->
            <section class="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <input type="text" oninput="UI.filter(this.value)" placeholder="Buscar..." class="pl-4 pr-4 py-2 bg-white border border-slate-200 rounded-xl text-sm outline-none w-64 focus:border-blue-500">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Total: <b id="count-total" class="text-slate-700">0</b></span>
                </div>
                <div class="flex-1 overflow-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 sticky top-0 text-[10px] font-bold text-slate-500 uppercase">
                            <tr>
                                <th class="p-4 border-b">Cliente</th>
                                <th class="p-4 border-b">Cidade/Bairro</th>
                                <th class="p-4 border-b text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="text-sm divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- PLACEHOLDERS PARA OUTRAS VIEWS -->
        <main id="view-produto" class="view-content flex-1 p-20 flex-col items-center justify-center text-slate-300">
            <i class="fa-solid fa-box-open text-6xl mb-4"></i>
            <p>Módulo de Produtos em Breve</p>
        </main>
        <main id="view-venda" class="view-content flex-1 p-20 flex-col items-center justify-center text-slate-300">
            <i class="fa-solid fa-hand-holding-dollar text-6xl mb-4"></i>
            <p>Módulo de Vendas em Breve</p>
        </main>
        <main id="view-crm" class="view-content flex-1 p-20 flex-col items-center justify-center text-slate-300">
            <i class="fa-solid fa-chart-pie text-6xl mb-4"></i>
            <p>Dashboard CRM em Breve</p>
        </main>

    </div>

    <script>
        const DB = {
            key: 'enterprise_core_db',
            getAll: () => JSON.parse(localStorage.getItem(DB.key) || '[]'),
            saveAll: (data) => localStorage.setItem(DB.key, JSON.stringify(data)),
            save: (obj) => {
                const data = DB.getAll();
                if (obj.id) { const idx = data.findIndex(i => i.id === obj.id); data[idx] = obj; }
                else { obj.id = Date.now().toString(); data.push(obj); }
                DB.saveAll(data);
            },
            delete: (id) => {
                const data = DB.getAll().filter(i => i.id !== id);
                DB.saveAll(data);
            }
        };

        const UI = {
            get: (id) => document.getElementById(id),
            switchView: (view, btn) => {
                document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                UI.get(`view-${view}`).classList.add('active');
                btn.classList.add('active');
                UI.get('view-title').innerText = `Gestão de ${view.charAt(0).toUpperCase() + view.slice(1)}s`;
            },
            render: (data = DB.getAll()) => {
                UI.get('count-total').innerText = data.length;
                UI.get('table-body').innerHTML = data.map(c => `
                    <tr class="hover:bg-slate-50 transition group">
                        <td class="p-4"><div class="font-bold text-slate-800">${c.nome}</div><div class="text-[11px] text-slate-500">${c.tel}</div></td>
                        <td class="p-4"><div class="text-xs font-semibold uppercase">${c.cidade}</div><div class="text-[10px] text-slate-400 italic">${c.bairro || '-'}</div></td>
                        <td class="p-4 text-right">
                            <button onclick="App.edit('${c.id}')" class="w-8 h-8 text-blue-600 hover:bg-blue-50 rounded-lg"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="App.delete('${c.id}')" class="w-8 h-8 text-red-400 hover:bg-red-50 rounded-lg ml-1"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            },
            filter: (val) => UI.render(DB.getAll().filter(c => c.nome.toLowerCase().includes(val.toLowerCase()) || c.tel.includes(val))),
            resetForm: () => { UI.get('mainForm').reset(); UI.get('field-id').value = ''; UI.get('formLabel').innerText = 'Novo Registro'; },
            fillForm: (c) => {
                UI.get('field-id').value = c.id; UI.get('field-nome').value = c.nome; UI.get('field-tel').value = c.tel;
                UI.get('field-cidade').value = c.cidade; UI.get('field-bairro').value = c.bairro || '';
                UI.get('field-endereco').value = c.endereco; UI.get('field-maps').value = c.maps || '';
                UI.get('formLabel').innerText = 'Editando Registro';
            }
        };

        const ExportEngine = {
            export: () => {
                const blob = new Blob([JSON.stringify(DB.getAll(), null, 2)], { type: 'application/json' });
                const a = Object.assign(document.createElement('a'), { href: URL.createObjectURL(blob), download: `backup_core.json` });
                a.click();
            },
            import: (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => { DB.saveAll(JSON.parse(ev.target.result)); UI.render(); alert('Sucesso!'); };
                reader.readAsText(e.target.files[0]);
            }
        };

        const App = {
            init: () => UI.render(),
            handleSave: (e) => {
                e.preventDefault();
                const c = { id: UI.get('field-id').value, nome: UI.get('field-nome').value, tel: UI.get('field-tel').value, cidade: UI.get('field-cidade').value, bairro: UI.get('field-bairro').value, endereco: UI.get('field-endereco').value, maps: UI.get('field-maps').value };
                DB.save(c); UI.resetForm(); UI.render();
            },
            edit: (id) => { const c = DB.getAll().find(i => i.id === id); if(c) UI.fillForm(c); },
            delete: (id) => { if(confirm('Excluir?')) { DB.delete(id); UI.render(); } }
        };
        window.onload = App.init;
    </script>
</body>
</html>
