<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Minimalista</title>
    
    <style>
        /* Reset B√°sico e Fontes */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            /* Limita a largura total para desktop */
            display: flex;
            justify-content: center;
        }

        .app-container {
            display: flex;
            width: 100%;
            max-width: 1200px; /* Limite m√°ximo da largura do site */
            height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* --- Layout de Duas Colunas --- */

        /* Coluna 1: Sidebar (Estreita) */
        .sidebar {
            width: 250px; /* Largura estreita */
            padding: 20px;
            border-right: 1px solid #eee;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }

        /* Coluna 2: Conte√∫do Principal */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            position: relative; /* Para posicionar o toolbar e o bot√£o de IA */
        }

        /* --- Editor de Notas --- */

        #note-editor {
            flex-grow: 1;
            padding: 0 20px 0 0;
            font-size: 16px;
            line-height: 1.6;
            outline: none; /* Remove a borda de foco */
            overflow-y: auto;
            max-width: calc(100% - 70px); /* Garante espa√ßo para a barra de ferramentas fixa */
        }

        /* Estilo para o placeholder */
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #aaa;
            pointer-events: none;
            display: block; /* Para que o placeholder seja vis√≠vel */
        }

        /* --- Barra de Ferramentas Fixa √† Direita --- */
        .fixed-toolbar {
            position: absolute;
            top: 30px; /* Alinha com o topo do editor */
            right: 30px; /* Fixa √† direita dentro do main-content */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .fixed-toolbar button {
            background-color: #e0e0e0;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.2s;
            width: 50px; /* Largura uniforme */
        }

        .fixed-toolbar button:hover {
            background-color: #ccc;
        }

        /* --- Bot√£o de IA Flutuante (Aparece ao lado da sele√ß√£o) --- */
        .floating-ai-btn {
            position: absolute; /* Ser√° ajustado via JS */
            z-index: 10;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            /* Garante que o bot√£o n√£o √© selecionado quando aparece */
            user-select: none; 
        }

        /* --- Dropdown N√£o Nativo Personalizado --- */
        .custom-dropdown {
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .dropdown-header {
            padding: 10px;
            background-color: #fff;
            font-weight: 500;
        }

        .dropdown-header .arrow {
            float: right;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 100;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .custom-dropdown.open .dropdown-list {
            max-height: 200px; /* Altura suficiente para mostrar a lista */
        }

        .dropdown-item {
            padding: 10px;
            transition: background-color 0.1s;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* --- Lista de Notas --- */
        #notes-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1; /* Ocupa o espa√ßo restante */
        }

        .note-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .note-item:hover, .note-item.active {
            background-color: #e6f7ff;
        }

        .note-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-tag {
            font-size: 12px;
            color: #007bff;
        }

        /* Bot√£o de Nova Nota */
        #add-note-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #add-note-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="sidebar">
            <h2>Notas</h2>
            
            <div id="tag-dropdown" class="custom-dropdown">
                <div class="dropdown-header">Filtrar por Tags <span class="arrow">‚ñº</span></div>
                <div class="dropdown-list">
                    <div class="dropdown-item" data-tag="all">Todas</div>
                    <div class="dropdown-item" data-tag="trabalho">Trabalho</div>
                    <div class="dropdown-item" data-tag="pessoal">Pessoal</div>
                    <div class="dropdown-item" data-tag="urgente">Urgente</div>
                </div>
            </div>
            
            <ul id="notes-list">
                </ul>

            <button id="add-note-btn">‚ûï Nova Nota</button>
        </div>

        <div class="main-content">
            
            <div id="note-editor" contenteditable="true" placeholder="Comece a escrever aqui..." onpaste="handlePaste(event)"></div>

            <button id="ai-prompt-btn" class="floating-ai-btn" style="display: none;">ü§ñ Pedir √† IA</button>

            <div id="toolbar" class="fixed-toolbar">
                <button onclick="formatText('bold')" title="Negrito">**B**</button>
                <button onclick="formatText('insertHorizontalRule')" title="Linha Separadora">---</button>
                <button onclick="formatText('insertUnorderedList')" title="Lista">UL</button>
                <button onclick="createLink()" title="Criar Link">üîó</button>
            </div>
        </div>

    </div>

    <script>
        // Elementos principais do DOM
        const editor = document.getElementById('note-editor');
        const aiBtn = document.getElementById('ai-prompt-btn');
        const notesList = document.getElementById('notes-list');
        const addNoteBtn = document.getElementById('add-note-btn');

        let currentNoteId = null;

        // --- 1. Gest√£o de Notas e LocalStorage ---

        // Carrega as notas do LocalStorage ou retorna um array de exemplo
        function loadNotes() {
            const notes = localStorage.getItem('webNotebookNotes');
            return notes ? JSON.parse(notes) : [
                { id: Date.now() + 1, title: 'Bem-vindo!', content: 'Este √© o seu novo **Bloco de Notas Minimalista**.<hr>Tente <span style="color: blue;">colar</span> um texto formatado aqui.', tags: ['pessoal'] },
                { id: Date.now(), title: 'Ideia de Projeto', content: 'Lembrar de implementar a funcionalidade de drag-and-drop no futuro.', tags: ['trabalho', 'urgente'] }
            ];
        }

        // Guarda as notas no LocalStorage
        function saveNotes(notes) {
            localStorage.setItem('webNotebookNotes', JSON.stringify(notes));
        }

        // Renderiza a lista de notas na sidebar
        function renderNotes(filterTag = 'all') {
            const allNotes = loadNotes();
            notesList.innerHTML = ''; // Limpa a lista existente

            const filteredNotes = filterTag === 'all' 
                ? allNotes 
                : allNotes.filter(note => note.tags.includes(filterTag));

            filteredNotes.forEach(note => {
                const li = document.createElement('li');
                li.className = `note-item ${note.id === currentNoteId ? 'active' : ''}`;
                li.dataset.id = note.id;
                li.innerHTML = `<div class="note-title">${note.title}</div><div class="note-tag">[${note.tags.join(', ')}]</div>`;
                
                li.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(li);
            });

            // Abre a primeira nota se nenhuma estiver ativa
            if (!currentNoteId && filteredNotes.length > 0) {
                openNote(filteredNotes[0].id);
            } else if (filteredNotes.length > 0 && !document.querySelector(`.note-item[data-id="${currentNoteId}"]`)) {
                // Se a nota ativa foi filtrada, abre a primeira nota filtrada
                openNote(filteredNotes[0].id);
            } else if (filteredNotes.length === 0) {
                editor.innerHTML = 'Selecione uma tag no menu acima. Nenhuma nota encontrada.';
                editor.contentEditable = false;
                currentNoteId = null;
            }
        }

        // Abre uma nota no editor
        function openNote(id) {
            const notes = loadNotes();
            const note = notes.find(n => n.id === id);

            if (note) {
                // Primeiro, guarda a nota atual antes de trocar
                if (currentNoteId) {
                    saveCurrentNote();
                }

                currentNoteId = id;
                editor.innerHTML = note.content;
                editor.contentEditable = true;
                
                // Atualiza o estado 'active' na lista
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                    if (parseInt(item.dataset.id) === id) {
                        item.classList.add('active');
                    }
                });
            }
        }

        // Fun√ß√£o para guardar o conte√∫do do editor na nota atual
        function saveCurrentNote() {
            if (!currentNoteId) return;

            const notes = loadNotes();
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);

            if (noteIndex > -1) {
                const newContent = editor.innerHTML;
                // Cria um t√≠tulo limpo, removendo tags HTML
                const newTitle = newContent.substring(0, 100).replace(/<[^>]*>?/gm, '').trim() || "Nova Nota";
                
                notes[noteIndex].content = newContent;
                notes[noteIndex].title = newTitle;
                saveNotes(notes);
                
                // Atualiza o t√≠tulo na lista sem recarregar tudo
                const listItem = document.querySelector(`.note-item[data-id="${currentNoteId}"]`);
                if (listItem) {
                    listItem.querySelector('.note-title').textContent = newTitle;
                }
            }
        }

        // Adiciona uma nova nota
        addNoteBtn.addEventListener('click', () => {
            // Guarda a nota atual primeiro
            if (currentNoteId) saveCurrentNote(); 

            const newNote = {
                id: Date.now(),
                title: 'Nova Nota...',
                content: '',
                tags: ['pessoal'] // Tag inicial padr√£o
            };
            
            const notes = loadNotes();
            notes.unshift(newNote); // Adiciona no topo
            saveNotes(notes);
            
            openNote(newNote.id);
            // Renderiza com o filtro ativo para garantir que a nova nota aparece
            renderNotes(document.querySelector('.dropdown-header').dataset.activeTag); 
            editor.focus();
        });

        // Guardar automaticamente a cada 2 segundos que o utilizador para de digitar
        let saveTimeout;
        editor.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveCurrentNote, 2000);
        });

        // --- 2. Funcionalidades do Editor e Formata√ß√£o ---

        /**
         * Fun√ß√£o principal para formata√ß√£o de texto usando execCommand.
         * @param {string} command - O comando de formata√ß√£o (ex: 'bold', 'insertUnorderedList').
         */
        function formatText(command) {
            // execCommand √© o m√©todo mais f√°cil para formatar em contenteditable
            document.execCommand(command, false, null);
            editor.focus();
        }

        // Fun√ß√£o para criar link
        function createLink() {
            const url = prompt('Insira o URL para o link:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
            editor.focus();
        }

        // Fun√ß√£o para lidar com a colagem de texto formatado (ret√©m o HTML)
        function handlePaste(event) {
            // O editor contenteditable="true" no navegador j√° lida com a colagem
            // de HTML de forma robusta, mantendo a formata√ß√£o.
            // Esta fun√ß√£o pode ser usada para l√≥gica de filtragem, se necess√°rio,
            // mas por agora, apenas permite o comportamento nativo (que funciona).
            // Para garantir que o HTML seja colado, n√£o precisamos chamar event.preventDefault();
            console.log("Colagem de texto formatado detetada. O editor ir√° manter a formata√ß√£o HTML.");
        }


        // --- 3. Integra√ß√£o com IA (Bot√£o de Sele√ß√£o) ---

        // Mostra o bot√£o de IA ao selecionar texto
        document.addEventListener('selectionchange', () => {
            const selection = window.getSelection();
            
            // Verifica se a sele√ß√£o existe, tem conte√∫do e est√° dentro do editor
            if (selection.toString().length > 0 && editor.contains(selection.focusNode)) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                const editorRect = editor.getBoundingClientRect();

                // Calcula a posi√ß√£o relativa ao editor
                aiBtn.style.top = `${rect.top - editorRect.top - 40}px`; // 40px acima da sele√ß√£o
                
                // Centraliza o bot√£o acima do centro da sele√ß√£o
                const leftPos = rect.left - editorRect.left + (rect.width / 2) - (aiBtn.offsetWidth / 2);
                aiBtn.style.left = `${leftPos}px`;
                
                aiBtn.style.display = 'block';
            } else {
                // Esconde o bot√£o se n√£o houver sele√ß√£o ou se a sele√ß√£o estiver fora
                aiBtn.style.display = 'none';
            }
        });

        // A√ß√£o do bot√£o de IA
        aiBtn.addEventListener('click', () => {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            
            if (selectedText) {
                const prompt = `Analisa o seguinte texto e fornece um resumo ou expans√£o:\n\n"${selectedText}"`;
                
                // **SIMULA√á√ÉO DE INTEGRA√á√ÉO COM IA**
                console.log("--- Envio para IA Simulada ---");
                console.log("Texto Selecionado:", selectedText);
                console.log("Prompt a Enviar:", prompt);
                alert("A funcionalidade de IA est√° simulada. O prompt seria enviado √† API do Google. Verifique a consola (F12) para ver o texto completo que seria enviado.");
            }
            
            // Esconde o bot√£o ap√≥s o clique e limpa a sele√ß√£o
            aiBtn.style.display = 'none';
            selection.empty(); 
        });


        // --- 4. Dropdown de Tags Personalizado ---
        const dropdown = document.getElementById('tag-dropdown');
        const dropdownHeader = dropdown.querySelector('.dropdown-header');
        const dropdownList = dropdown.querySelector('.dropdown-list');

        dropdownHeader.dataset.activeTag = 'all'; 

        // Abre/Fecha o dropdown
        dropdownHeader.addEventListener('click', (e) => {
            e.stopPropagation(); // Evita que o evento de fechar seja acionado
            dropdown.classList.toggle('open');
        });

        // L√≥gica de sele√ß√£o
        dropdownList.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const selectedTag = e.target.dataset.tag;
                dropdownHeader.dataset.activeTag = selectedTag;
                
                let headerText = selectedTag.charAt(0).toUpperCase() + selectedTag.slice(1);
                if (selectedTag === 'all') headerText = 'Todas';
                dropdownHeader.innerHTML = `Filtrar por Tags: ${headerText} <span class="arrow">‚ñº</span>`;
                
                dropdown.classList.remove('open');
                
                // Filtra e renderiza as notas
                renderNotes(selectedTag);
            });
        });

        // Fechar o dropdown ao clicar fora
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });


        // --- Inicializa√ß√£o ---
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa a renderiza√ß√£o da lista de notas
            renderNotes('all');
        });
    </script>
</body>
</html>
